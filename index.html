<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans:wght@500;700&display=swap"
          rel="stylesheet">

    <title>Profile card component</title>
</head>
<body>

    <main>

        <img src="images/bg-pattern-card.svg" alt="background" class="bg-main">
        <img src="images/image-victor.jpg" alt="avatar" class="avatar">

        <div class="bio">
            <h1>Victor Crest</h1>
            <p class="age">26</p>
        </div>

        <p class="country">London</p>

        <hr>

        <section class="counts-module">
            <div>
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div>
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div>
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </section>

    </main>

</body>
</html>
